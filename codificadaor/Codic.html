<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<link rel="shortcut icon" href="rato.png" type="image/x-icon">
		<title>Ratogrator</title>
		<link rel="stylesheet" href=reset.css>
		<link rel="stylesheet" href="style.css"> 
	</head>
	<body>
		<main class="main principal">
			<header class="cabeçalho">
				<img src="rato.png" alt="logo de rato">
				<h1>Cripitografia Profissional</h1>
				
		</header>

			<div class="corpo">
			         <div class="caixadetexto">
			            <div class="Texto">
			              <textarea id="caixadetexto" placeholder="Digite seu texto aqui..."></textarea>
			            </div>

			        <div id="tentativa">
			            <img src="rato.png" alt="logo">
			            <h2>Nenhuma mensagem encontrada</h2>
			            <span>Digite um texto que você deseja criptografar ou descriptografar</span>
			            <button class="btn-copiar" id="copiar" onclick="copiar()">Copiar</button>
			          </div>
			        </div>
				</div>
				<div class="buttons">
					<div class="conteiner-but">
						<button onclick="criptografar()" class="botãoCriptografar">Criptografar</button>
						<button onclick="descriptografar()" class="botãoDescriptografar">Descriptografar</button>
					</div>
				</div>
			</main>
			 <footer class="rodape">
	        <div class="icons">
	        <a href="https://www.youtube.com/@gedejunior6730/featured"><ion-icon name="logo-youtube" ></ion-icon></a>

	        <a href="https://github.com/GedeoneJr"><ion-icon name="logo-github"></ion-icon></a>
	    </div>

	     </footer>
